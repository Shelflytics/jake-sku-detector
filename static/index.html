<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Detection App</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üîç</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .upload-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 30px;
            border: 2px dashed #dee2e6;
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            border-color: #667eea;
            background: #f1f3f4;
        }

        .upload-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .tab-container {
            display: flex;
            margin-bottom: 20px;
        }

        .tab {
            flex: 1;
            padding: 12px 20px;
            background: #e9ecef;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: #667eea;
            color: white;
        }

        .tab:first-child {
            border-radius: 8px 0 0 8px;
        }

        .tab:last-child {
            border-radius: 0 8px 8px 0;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input[type="url"],
        .form-group input[type="number"],
        .form-group input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .file-upload-area {
            border: 2px dashed #dee2e6;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            background: #f8f9fa;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .file-upload-area:hover {
            border-color: #667eea;
            background: #f1f3f4;
        }

        .file-upload-area.dragover {
            border-color: #667eea;
            background: #e3f2fd;
        }

        .upload-icon {
            font-size: 3rem;
            color: #6c757d;
            margin-bottom: 20px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .results-section {
            margin-top: 30px;
            display: none;
        }

        .results-section.show {
            display: block;
        }

        .results-header {
            background: #28a745;
            color: white;
            padding: 15px 20px;
            border-radius: 8px 8px 0 0;
            font-weight: 600;
        }

        .results-content {
            border: 2px solid #28a745;
            border-top: none;
            border-radius: 0 0 8px 8px;
            padding: 20px;
        }

        .detection-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .detection-count {
            font-size: 1.2rem;
            font-weight: 600;
            color: #28a745;
        }

        .image-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .result-image {
            max-width: 100%;
            max-height: 600px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .detections-list {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
        }

        .detection-item {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .detection-item:last-child {
            margin-bottom: 0;
        }

        .class-name {
            font-weight: 600;
            color: #333;
        }

        .confidence {
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #dc3545;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        .error.show {
            display: block;
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .detection-info {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Object Detection App</h1>
            <p>Upload an image or provide a URL to detect objects using AI</p>
        </div>

        <div class="main-content">
            <div class="upload-section">
                <h2>Upload Image for Detection</h2>
                
                <div class="tab-container">
                    <button class="tab active" onclick="switchTab('file')">üìÅ Upload File</button>
                    <button class="tab" onclick="switchTab('url')">üåê Image URL</button>
                </div>

                <div id="file-tab" class="tab-content active">
                    <div class="form-group">
                        <label for="confidence-file">Confidence Threshold (0.1 - 1.0):</label>
                        <input type="number" id="confidence-file" min="0.1" max="1.0" step="0.1" value="0.5">
                    </div>
                    
                    <div class="file-upload-area">
                        <div class="upload-icon">üì§</div>
                        <p><strong>Click to upload</strong> or drag and drop an image file</p>
                        <p>Supports: JPG, PNG, GIF, BMP</p>
                        <input type="file" id="file-input" accept="image/*" style="display: none;">
                    </div>
                    
                    <div class="form-group" style="margin-top: 20px;">
                        <button class="btn-primary" onclick="detectFromFile()">üîç Detect Objects</button>
                    </div>
                </div>

                <div id="url-tab" class="tab-content">
                    <div class="form-group">
                        <label for="image-url">Image URL:</label>
                        <input type="url" id="image-url" placeholder="https://example.com/image.jpg" 
                               value="https://media.istockphoto.com/id/1412238893/photo/spaghetti-pasta-fusilli-lasagna-packagings-on-shelf-at-supermarket-3d-illustration.jpg?s=612x612&w=0&k=20&c=kpU6rRZn5_KnsIroyka05xc-RiTkiRx43JERRN2UFnM=">
                    </div>
                    
                    <div class="form-group">
                        <label for="confidence-url">Confidence Threshold (0.1 - 1.0):</label>
                        <input type="number" id="confidence-url" min="0.1" max="1.0" step="0.1" value="0.5">
                    </div>
                    
                    <div class="form-group">
                        <button class="btn-primary" onclick="detectFromURL()">üîç Detect Objects</button>
                    </div>
                </div>
            </div>

            <div class="loading">
                <div class="spinner"></div>
                <p>Processing image... Please wait</p>
            </div>

            <div class="error">
                <p id="error-message"></p>
            </div>

            <div class="results-section">
                <div class="results-header">
                    ‚úÖ Detection Results
                </div>
                <div class="results-content">
                    <div class="detection-info">
                        <span class="detection-count" id="detection-count">0 objects detected</span>
                        <span id="processing-time"></span>
                    </div>
                    
                    <div class="image-container">
                        <img id="result-image" class="result-image" alt="Detection result">
                    </div>
                    
                    <div class="detections-list">
                        <h3 style="margin-bottom: 15px; color: #333;">Detected Objects:</h3>
                        <div id="detections-container"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function switchTab(tab) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelector(`.tab[onclick="switchTab('${tab}')"]`).classList.add('active');
            
            // Update tab content
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById(`${tab}-tab`).classList.add('active');
        }

        // File drag and drop functionality
        const fileUploadArea = document.querySelector('.file-upload-area');
        let selectedFile = null; // Store the selected file globally

        function getFileInput() {
            // Always get the current file input element
            return document.getElementById('file-input');
        }

        fileUploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileUploadArea.classList.add('dragover');
        });

        fileUploadArea.addEventListener('dragleave', () => {
            fileUploadArea.classList.remove('dragover');
        });

        fileUploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            fileUploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].type.startsWith('image/')) {
                selectedFile = files[0];
                updateFileUploadText(files[0].name);
            }
        });

        // Handle file input clicks
        fileUploadArea.addEventListener('click', () => {
            const currentFileInput = getFileInput();
            if (currentFileInput) {
                currentFileInput.click();
            }
        });

        // Initial file input change listener - using event delegation
        document.addEventListener('change', (e) => {
            if (e.target && e.target.id === 'file-input') {
                if (e.target.files.length > 0) {
                    selectedFile = e.target.files[0];
                    updateFileUploadText(e.target.files[0].name);
                }
            }
        });

        function updateFileUploadText(fileName) {
            const uploadArea = document.querySelector('.file-upload-area');
            uploadArea.innerHTML = `
                <div class="upload-icon">‚úÖ</div>
                <p><strong>File selected:</strong> ${fileName}</p>
                <p>Click to select a different file</p>
                <input type="file" id="file-input" accept="image/*" style="display: none;">
            `;
        }

        function showLoading() {
            document.querySelector('.loading').classList.add('show');
            document.querySelector('.results-section').classList.remove('show');
            document.querySelector('.error').classList.remove('show');
        }

        function hideLoading() {
            document.querySelector('.loading').classList.remove('show');
        }

        function showError(message) {
            document.getElementById('error-message').textContent = message;
            document.querySelector('.error').classList.add('show');
            hideLoading();
        }

        function showResults(data) {
            hideLoading();
            
            // Update detection count
            const count = data.detection_count;
            document.getElementById('detection-count').textContent = 
                `${count} object${count !== 1 ? 's' : ''} detected`;
            
            // Update result image
            document.getElementById('result-image').src = `data:image/jpeg;base64,${data.image_base64}`;
            
            // Update detections list
            const container = document.getElementById('detections-container');
            container.innerHTML = '';
            
            if (data.detections.length === 0) {
                container.innerHTML = '<p style="color: #6c757d; text-align: center;">No objects detected above the confidence threshold.</p>';
            } else {
                data.detections.forEach((detection, index) => {
                    const item = document.createElement('div');
                    item.className = 'detection-item';
                    item.innerHTML = `
                        <span class="class-name">${detection.class_name}</span>
                        <span class="confidence">${(detection.confidence * 100).toFixed(1)}%</span>
                    `;
                    container.appendChild(item);
                });
            }
            
            // Show results
            document.querySelector('.results-section').classList.add('show');
        }

        async function detectFromFile() {
            const confidence = document.getElementById('confidence-file').value;
            
            if (!selectedFile) {
                showError('Please select an image file first.');
                return;
            }
            
            const formData = new FormData();
            formData.append('file', selectedFile);
            formData.append('min_score_threshold', confidence);
            
            showLoading();
            
            try {
                const response = await fetch('/detect-upload', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Detection failed');
                }
                
                const data = await response.json();
                showResults(data);
                
            } catch (error) {
                showError(`Error: ${error.message}`);
            }
        }

        async function detectFromURL() {
            const imageUrl = document.getElementById('image-url').value;
            const confidence = document.getElementById('confidence-url').value;
            
            if (!imageUrl) {
                showError('Please enter an image URL.');
                return;
            }
            
            showLoading();
            
            try {
                const response = await fetch('/detect', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        image_url: imageUrl,
                        min_score_threshold: parseFloat(confidence)
                    })
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Detection failed');
                }
                
                const data = await response.json();
                showResults(data);
                
            } catch (error) {
                showError(`Error: ${error.message}`);
            }
        }
    </script>
</body>
</html>
